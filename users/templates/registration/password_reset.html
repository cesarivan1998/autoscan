{% extends "base.html" %}

{% block content %}
<div class="container bg-light pb-3">
  <h2>Recuperar contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>¿Recuerdas tu contraseña? <a class="btn btn-info" href="{% url 'login' %}">Iniciar sesión</a></p>
    <button class="btn btn-success" type="submit">Enviar enlace de recuperación</button>
  </form>
</div>
{% endblock %}
